<div class="container">
    <div class="header">
        <!-- BANNER AREA -->
        <div class="header__banner" [ngStyle]="{
            'background-image': 'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url('+headerBGUrl+')'
        }">
            <h2>{{trending?.results[4].title}}</h2>
            <div class="header__buttons" >

                <button class="play-button">
                    <mat-icon>arrow_right</mat-icon>
                    <span>Play</span>
                </button>

                <button class="more-button">
                    <mat-icon>info</mat-icon>
                    <span>More Info</span>
                </button>
            </div>
        </div>     <!--BANNER ENDS HERE-->



        <!-- MAIN AREA -->
        <div class="header__main" id="stickyheader" [class.sticky]="sticky" #stickHeader>
           <div class="header__left">
              <a routerLink="/">
                <img src="assets/netflix.svg" alt="logo" height="200px">
              </a>  
              <ul>
                  <li><a routerLink="home" routerLinkActive="active">Home</a></li>
                  <li><a routerLink="tvshows" routerLinkActive='active' >Tv Shows</a></li>
                  <li><a routerLink="movies" routerLinkActive='active'>Movies</a></li>
                  <li><a routerLink="latest" routerLinkActive='active'>Latest</a></li>
                  <li><a routerLink="mylist" routerLinkActive='active'>My List</a></li>
              </ul>



           </div>
           <div class="header__right">
               <ul>
                   <li><a href="#"><mat-icon>search</mat-icon></a></li>
                   <li><a href="#">Children</a></li>
                   <li><a href="#"><mat-icon>card_giftcard</mat-icon></a></li>
                   <li><a href="#"><mat-icon>notifications</mat-icon></a></li>
                   <li>
                       <img src="https://occ-0-4345-3647.1.nflxso.net/dnm/api/v6/Z-WHgqd_TeJxSuha8aZ5WpyLcX8/AAAABRGTK96GBeqNw5zzYXnoa8oVjSjhuk7SuseuKTmgEKwpcCB59994UWb6wd7d1WONZOuzJwbLNpzG5Okfo4rSDLg.png?r=ee6"
                        alt="avatar">
                   </li>
               </ul>
           </div>    <!--HEADER RIGHT ENDS HERE-->
        </div>
    </div>

    <div class="body" style="margin-top: 30rem;">
        <app-slider title="Trending" [movies]="trending" [sliderConfig]='sliderConfig'></app-slider>
        <app-slider title="Top Rated" [movies]="topRated" [sliderConfig]='sliderConfig'></app-slider>
        <app-slider title="Now Playing" [movies]="nowPlaying" [sliderConfig]='sliderConfig'></app-slider>
        <app-slider title="Originals" [movies]="originals" [sliderConfig]='sliderConfig'></app-slider>
        <app-slider title="Popular" [movies]="popular" [sliderConfig]='sliderConfig'></app-slider>
    </div>
</div>

<router-outlet></router-outlet>
